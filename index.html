<!doctype html>
<html lang="en">
	<head>
		<title>Auto Shop</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- Plugins -->
		<link rel="stylesheet" href="./src/owlcarousel/owl.carousel.min.css">
		<link rel="stylesheet" href="./src/owlcarousel/owl.theme.default.min.css">

		<!-- CSS -->
		<link rel="stylesheet" href="./src/css/font.css">
		<link rel="stylesheet" href="./src/css/reset.css">
		<link rel="stylesheet" href="./src/css/main.css">
		<link rel="stylesheet" href="./src/css/menu.css">
		<link rel="stylesheet" href="./src/css/slider-top.css">
	</head>
	<body>
			<!-- Menu -->
			<div class="menu-header-container">
				<div class="menu-header-box">
					<div class="menu-header-logo-box">
						<img class="menu-header-logo" src="./src/media/img/logo-max.svg" alt="">
						<svg class="menu-header-btn" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M3.75 15H26.25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M3.75 7.5H26.25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M3.75 22.5H26.25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					</div>
					<div class="menu-header-item-box">
						<div class="menu-header-item">Лизинг</div>
						<div class="menu-header-item">Страхование</div>
						<div class="menu-header-item">Модельный ряд</div>
						<div class="menu-header-item">Услуги</div>
					</div>
					<div class="menu-header-contact-box">
						<div class="menu-header-number-box">
							<div class="menu-header-number">+7 800 333 45 67</div>
							<div class="menu-header-number-subtittle">Бесплатный звонок по России</div>
						</div>
						<div class="menu-header-contact-btn">Заказать звонок</div>
					</div>
				</div>
			</div>
			<!-- Menu end -->
			<!-- Slider Top -->
			<div class="owl-carousel slider-top">
				<div class="slide-top">
					<img src="./src/media/img/slider1.png" alt="">
					<a class="slide-top-btn" href="#">Оставить заявку</a>
				</div>
				<div class="slide-top">
					<img src="./src/media/img/slider3.png" alt="">
					<a class="slide-top-btn" href="#">Оставить заявку</a>
				</div>
				<div class="slide-top">
					<img src="./src/media/img/slider2.png" alt="">
					<a class="slide-top-btn" href="#">Оставить заявку</a>
				</div>
			</div>
			<!-- Slider Top end -->
			<!-- Slider bonus -->
			<div class="container fix-widht p-0">
				<div class="row m-0">
					<div class="col-lg-12 col-fix-widht">
						<div class="owl-carousel slider-bonus">
							<div class="slide-bonus">
								<img src="./src/media/img/slide-b-1.svg" alt="">
							</div>
							<div class="slide-bonus">
								<img src="./src/media/img/slide-b-2.svg" alt="">
							</div>
							<div class="slide-bonus">
								<img src="./src/media/img/slide-b-3.svg" alt="">
							</div>
							<div class="slide-bonus">
								<img src="./src/media/img/slide-b-4.svg" alt="">
							</div>
							<div class="slide-bonus">
								<img src="./src/media/img/slide-b-3.svg" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Slider bonus end -->
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!-- Plugins -->
		<script src="./src/owlcarousel/owl.carousel.js"></script>
		<script src="./src/owlcarousel/owl.carousel.min.js"></script>
			<!-- JS -->
		<script src="./src/js/script.js"></script>
	</body>
</html>
